<html>
  <head>
    <title>Authentication</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div><img src="./assets/images/firebase-logo.png" style="margin-top: 1vh" /></div>
    </div>

    <div class="main-container">
      <form id="sign-up-form">
        <h2>Sign up form</h2>
        <div>
          <input id="sign-up-email" type="email" placeholder="Email" required />
        </div>
        <div>
          <input
            id="sign-up-password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div><button id="sign-up-button">Sign Up</button></div>
      </form>

      <form id="login-form">
        <h2>Login form</h2>
        <div>
          <input id="login-email" type="email" placeholder="Email" required />
        </div>
        <div>
          <input
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button id="login-button" type="submit">Log In</button>
      </form>
      <button id="logout-button">Log Out</button>
      <div class="col-sm-12">
        <!-- Errors -->
        <p id="errors"></p>
      </div>
      <div class="col-sm-12 btn-grp">
          <button id="hideit">Member Login</button>
          <button id="showit">Register</button>
      </div>
      <div class="col-sm-12">
          <!-- Status -->
          <p id="status"></p>
        </div>
      </div>
    </div>
    <!-- Authorization -->
    <div id="to-do-list" class="dashed-container">
        <div class="cut-sentence">
          <i class="fa fa-scissors"></i> cut and use in your program
          <span class="orange-words">Authorization</span>
        </div>
  
        <form id="add-item-form">
          <h3>To do list</h3>
          <input type="text" id="item" placeholder="to do item" required />
          <button type="submit">Add item</button>
        </form>
  
        <div id="to-do-list-items"></div>
      </div>
    <!-- Firebase and app -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="./assets/js/firebase.js" charset="utf-8"></script>
  </body>
</html>
